    <style>
body {
    margin: 0;
    padding: 0;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Create columns with a minimum width */
    gap: 10px; /* Space between grid items */
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.item {
    border-radius: 5px;
    transform: scale(1);
}

.item p
{
    position: fixed;
  bottom: 10px;
  left: 10px;
  color: white;
  font-size: 1rem;
  font-weight: bold;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 5px 10px;
  border-radius: 5px;
  margin: 0;
  backdrop-filter: blur(5px);
}

.item img
{
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: inherit;
}
    </style>
