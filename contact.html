</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo-container">
            </div>
            <div class="links-container">
                <a href="index.html" class="nav-link">Home</a>
                <a href="skills.html" class="nav-link">Skills</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <i class="fa-solid fa-bars fa-2xl" id="burger-shw" onclick="burger_show()"></i>
            <i class="fa-solid fa-xmark fa-2xl hide" id="burger-cls" onclick="burger_close()"></i>
        </nav>
    </header>
    <section class="page">
        <form class="contact-container" action="index.html">
            <label for="fname">First Name</label>
            <input type="text" id="contact-fname" name="firstname" maxlength="40" placeholder="John">
            <label for="lname">Last Name</label>
            <input type="text" id="contact-lname" name="lastname" maxlength="40" placeholder="Doe">
            <label for="country">Country</label>
            <select id="contact-country" name="country">
                <option value="none">None</option>
                <option value="australia">Australia</option>
                <option value="belgium">Belgium</option>
                <option value="canada">Canada</option>
                <option value="france">France</option>
                <option value="french-polynesia">French Polynesia</option>
                <option value="germany">Germany</option>
                <option value="nederland">Nederland</option>
                <option value="sweden">Sweden</option>
                <option value="usa">United States of America</option>
            </select>
            <label for="subject">Last Name</label>
            <input type="text" id="contact-subject" name="subject" maxlength="50" placeholder="Something special happened">
            <label for="message">Message</label>
            <textarea id="contact-message" name="message" maxlength="250" placeholder="Hello, I contact you regarding.."></textarea>
            <button type="submit" value="Submit" class="btn-green" id="contact-submit">
                <i class="fa-solid fa-paper-plane"></i>
                Send
            </button>
          </form>
    </section>
    <footer>
        <p>GPL v3+, Pictures: Nicolas Badin All Rights Reserved.</p>

</body>
