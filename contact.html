<body>
    <header>
        <nav class="nav-bar">
            <img class="logo-container" src="assets/favicon.svg" alt="nop">
            <div class="links-container">
                <a href="index.html" class="nav-link">Home</a>

            <i class="fa-solid fa-bars fa-2xl" id="burger-shw" onclick="burger_show()"></i>
            <i class="fa-solid fa-xmark fa-2xl hide" id="burger-cls" onclick="burger_close()"></i>
        </nav>
    </header>
    <main>
        <section class="page">
            <form class="contact-container" action="index.html">
                <label for="fname">First Name</label>
                <input type="text" id="contact-fname" name="firstname" maxlength="40" placeholder="John">
                <label for="lname">Last Name</label>
                <input type="text" id="contact-lname" name="lastname" maxlength="40" placeholder="Doe">
                <label for="country">Country</label>
                <select id="contact-country" name="country">
                    <option value="none">None</option>
                    <option value="australia">Australia</option>
                    <option value="belgium">Belgium</option>
                    <option value="canada">Canada</option>
                    <option value="france">France</option>
                    <option value="french-polynesia">French Polynesia</option>
                    <option value="germany">Germany</option>
                    <option value="nederland">Nederland</option>
                    <option value="sweden">Sweden</option>
                    <option value="usa">United States of America</option>
                </select>
                <label for="subject">Subject</label>
                <input type="text" id="contact-subject" name="subject" maxlength="50" placeholder="Something special happened">
                <label for="message">Message</label>
                <textarea id="contact-message" name="message" maxlength="250" placeholder="Hello, I contact you regarding.."></textarea>
                <button type="submit" value="Submit" class="btn-green" id="contact-submit" aria-label="Submit message">
                    <i class="fa-solid fa-paper-plane"></i>
                    Send
                </button>
              </form>
    
              <div class="social-bar">
                <a class="social-link" href="mailto:honglvhuodeng@pm.me" aria-label="Contact through mail">
                    <i class="fa-solid fa-square-envelope"></i>
                </a>
                <a class="social-link" href="https://github.com/N1coc4colA" aria-label="Go to Nicolas' Github page">
                    <i class="fa-brands fa-square-github"></i>
                </a>
                <a class="social-link" href="https://fr.linkedin.com/in/nicolas-badin-b45952253" aria-label="Go to Nicolas' LinkedIn page">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a class="social-link" href="https://www.instagram.com/n1coc4cola/" aria-label="Go to Nicolas' Instagram page">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
                <a class="social-link" href="https://signal.me/#eu/W2z6zYn1EaKN1dR3FspzzvipA6wQeaL7keXNorw9reZ46WirdVdH3K_GtLQw_7JU" aria-label="Contact through Signal app">
                    <i class="fa-brands fa-signal-messenger"></i>
                </a>
                <a class="social-link" href="https://t.me/n1coc4cola" aria-label="Contact through Telegram app">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </section>
    </main>

        <p>GPL v3+</p>
